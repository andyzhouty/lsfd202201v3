{% extends 'base.html' %}
{% block title %}
    Result
{% endblock %}
{% block page_content %}

    <div class="container">
        {% block flashed_messages -%}
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info" class="close">
                    <button type="button" class="close" data-dismiss="alert">&times;
                    </button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endblock %}
    </div>
    {% block scripts %}
        {{ super() }}
        <script>
            window.onload = function () {
                sleep(1500); // 等待1.5s
                window.location.replace("{{ url }}");
            }

            function sleep(d) {
                for (var t = Date.now(); Date.now() - t <= d;) ;
            }
        </script>
    {% endblock %}
{% endblock %}
