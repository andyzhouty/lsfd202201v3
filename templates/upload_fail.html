{% extends 'post_result.html' %}
{% block title %}
    Upload Failed
{% endblock %}
{% block flashed_messages %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning" class="close">
            <button type="button" class="close" data-dismiss="alert">&times;
            </button>
            {{ message }}
        </div>
    {% endfor %}
{% endblock %}
